<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HMTL5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em diferentes dispositivos, ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="IMAGENS/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="IMAGENS/foto-m.png" type="image/png">
        <img src="IMAGENS/foto-g.png" alt="Imagem G">
    </picture>
    <h1>Reproduzindo áudiio</h1>
        <p>Vamos aprender a reproduzir um áudios em HTML5</p>
        <audio preload="metadata" controls autoplay loop>
            <source src="midia/amazing-grace.mp3" type="audio/mpeg">
            <source src="midia/amazing-grace.ogg" type="audio/ogg">
            <source src="midia/amazing-grace.wav" type="audio/wav">
            <!--Se não carregar, seu navegador não suporta essas extensões. A ordem do áudio importa-->
        </audio>
</body>
</html>
